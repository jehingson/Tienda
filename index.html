<!DOCTYPE html>
<html lang = "es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/2fe2881020.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="estilos.css">
    <title>Gorras Venezuela San Cristóbal</title>
    
</head>
<body>
	<div class="contenedor">
		<header>
			<div class="logo">
				<h1>Gorras San cristóbal</h1>
				<p>Venezuela</p>
			</div>
			<form action="">
				<input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
			</form>
			<div class="categoria" id="categoria">
				<a href="#" class="activo">Todos</a>
				<a href="#">Blanco</a>
				<a href="#">Negro</a>
				<a href="#">Vinotinto</a>
				<a href="#">Otros</a>			
			</div>
		</header>

		<section class="grid" id="grid">
			<div class="item" 
			     data-categoria="Negro" 
			     data-etiquetas="personalizado gorras negra"
			     data-descripcion= "13000$(pesos)"
			>
				 <div class="item-contenido">
					<img src="img/negra.png" alt="">
				</div>
			</div>

			<div class="item" 
			     data-categoria="Vinotinto" 
			     data-etiquetas="venezuela tricolor vinotinto"
			     data-descripcion= "13000$(pesos)"
			>
				 <div class="item-contenido">
					<img src="img/tricolor.png" alt="">
				</div>
			</div>

			<div class="item" 
			     data-categoria="Otros" 
			     data-etiquetas="modelos original"
			     data-descripcion= "13000$(pesos)"
			>
				 <div class="item-contenido">
					<img src="img/gorra_azul.png" alt="">
				</div>
			</div> 
			<div class="item" 
			     data-categoria="Blanco" 
			     data-etiquetas="blanca gorras blanco personalizado"
			     data-descripcion= "13000$(pesos)"
			>
				 <div class="item-contenido">
					<img src="img/blanca3.png" alt="">
				</div>
			</div>

			<div class="item" 
			     data-categoria="Negro" 
			     data-etiquetas="negra negro gorras "
			     data-descripcion= "13000$(pesos)"
			>
				 <div class="item-contenido">
					<img src="img/negra1.png" alt="">
				</div>
			</div>

			<div class="item" 
			     data-categoria="Blanco" 
			     data-etiquetas="gorras blanco"
			     data-descripcion= "13000$(pesos)"
			>
				 <div class="item-contenido">
					<img src="img/blanca1.png" alt="">
				</div>
			</div> 
			<div class="item" 
			     data-categoria="Negro" 
			     data-etiquetas="negra gorras original"
			     data-descripcion= "13000$(pesos)"
			>
				 <div class="item-contenido">
					<img src="img/negra2.png" alt="">
				</div>
			</div>

			<div class="item" 
			     data-categoria="Vinotinto" 
			     data-etiquetas="blanca venezuela"
			     data-descripcion= "13000$(pesos)"
			>
				 <div class="item-contenido">
					<img src="img/blanca2.png" alt="">
				</div>
			</div>

			<div class="item" 
			     data-categoria="Negro" 
			     data-etiquetas="negra gorras"
			     data-descripcion= "13000$(pesos)"
			>
				 <div class="item-contenido">
					<img src="img/negra3.png" alt="">
				</div>
			</div> 
			
		</section>

		<section class="overlay" id="overlay">
			<div class="contenedor-img">
				<button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
				<img  src="">
			</div>
			<p class="descripcion"></p>
		</section>
	</div>

<script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
<script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
<script src="main.js"></script>
</body>
</html>
